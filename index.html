<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

   <main class="bg-secondary text-white p-4 my-4">
    <section class="my-5 text-center">
        <h4 class="fs-2">Income</h4>
        <p class="fs-4">Income: <input id="income-field" type="text" class="text-center"></p>
    
        <div class="my-5 fs-5">
            <h2 class="my-2 text-center">Expenses</h2>
            <p class="fs-4">Food: <input id="food-field" type="text" class="text-center"></p>
            <p class="fs-4">Rent: <input id="rent-field" type="text" class="text-center"></p>
            <p class="fs-4">Clothes: <input id="clothe-field" type="text" class="text-center"></p>
    
        </div>
    
        <button id="btn-calculate" class="btn btn-primary px-5 text-center ms-3">Calculate</button>
    
        <h3 class="my-5">Total Expenses:<span id="total-expant" class="text-danger bg-white px-2 ms-2 rounded">5500</span></h3>
        <h4 class="my-4">Balance:<span id="total-balance" class="text-info bg-white px-2 ms-2 rounded">4500</span></h4>
    
    </section>
    
    <section class="text-center">
        <p class="fs-4"> save: <input class="mx-3 text-center" type="text" name="" id="save-field"> <span> % </span> <button
                class="btn btn-primary px-5 text-center ms-3" id="save-btn">Save</button></p>
    
        <h4 class="my-3 py-2">Saving Amount: <span id="save-amount" class="text-success bg-white px-2 ms-2 rounded">2000</span></h4>
        <h4 class="my-3 pb-4 text-white">Remaining Balance:<span id="remaining-amount" class="text-success bg-white px-2 ms-2 rounded">2500</span></h4>
    </section>
   </main>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="money.js"></script>
</body>
</html>
